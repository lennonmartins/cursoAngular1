<div class="pensamento {{ pensamento.modelo }} ff-roboto-mono" [ngClass]="larguraCardPensamento()">
  <img src="../../../../assets/Imagens/{{ pensamento.modelo }}.png" alt="Aspas coloridas" />
  <p class="conteudo">{{ pensamento.conteudo }}</p>
  <p class="autoria">
    <b>{{ pensamento.autoria }}</b>
  </p>
  <div class="acoes">
    <button class="botao-editar" routerLink="/pensamentos/alterarPensamento/{{
      pensamento.id
    }}">
      <img src="../../../../assets/Imagens/icone-editar.png" alt="botÃ£o de editar" />
    </button>
    <button class="botao-excluir" routerLink="/pensamentos/excluirPensamento/{{
        pensamento.id
      }}">
      <img src="../../../../assets/Imagens/icone-excluir.png" alt="Icone de excluir" />
    </button>
  </div>
</div>
